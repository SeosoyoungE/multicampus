<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		function calltest1() {
			//get방식으로 요청하는경우
			location.href="/serverweb/gugu/gugudan.html";
		}
		//버튼 이미지 하이퍼링크 등의 뷰를 선택했을때 submit버튼을 누른것과 같은 효과를 주는 방법
		function calltest2() {
			var loginform=document.getElementById("myform");
			loginform.action="/serverweb/life.do"; //myform의 action정의
			loginform.method="GET";
			loginform.submit();
		}
		</script>
	</head>
	<body>
		<form id="myform" action="">
			<input type="text" name="id"/>
			<input type="button" value="자바스크립트로 서블릿호출하기1" onclick="calltest1()"/>
			<input type="button" value="자바스크립트로 서블릿호출하기2" onclick="calltest2()"/>
		</form>
	</body>
</html>
