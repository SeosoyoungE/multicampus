		<h3>2) submit버튼으로 요청하기 - form태그의 method속성을 get으로 정의</h3>

		<form action="/serverweb/life.do">
			아이디:<input type="text" name="id"/><br/>
			비밀번호:<input type="password" name="pass"/><br/>
			<input type="submit" value="로그인"/>
		</form>
		
		<h2>2. post방식으로 요청하기</h2>

			<input type="submit" value="로그인"/>
